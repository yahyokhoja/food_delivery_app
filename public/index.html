<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        .admin-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наше меню</h1>
    </header>
    <div class="container">
        <h1>Меню</h1>
        <div id="menu" class="row"></div>
        <div class="admin-link">
            <a href="/admin" class="btn btn-primary">Перейти в админку</a>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchMenu() {
            const response = await fetch('/api/меню');
            const menu = await response.json();
            const menuContainer = document.getElementById('menu');
            menu.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item col-md-4';
                menuItem.innerHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${item.название}</h5>
                            <p class="card-text">Цена: ${item.цена} руб.</p>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });
        }

        fetchMenu();
    </script>
</body>
</html>
