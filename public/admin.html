<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Админка</h1>
    </header>
    <div class="container">
        <form id="menu-form">
            <div class="form-group">
                <label for="название">Название:</label>
                <input type="text" id="название" name="название" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="цена">Цена:</label>
                <input type="number" id="цена" name="цена" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('menu-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const название = document.getElementById('название').value;
            const цена = document.getElementById('цена').value;

            const response = await fetch('/api/меню', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ название, цена })
            });

            if (response.ok) {
                alert('Элемент меню добавлен успешно');
                document.getElementById('menu-form').reset();
            } else {
                alert('Ошибка при добавлении элемента меню');
            }
        });
    </script>
</body>
</html>
