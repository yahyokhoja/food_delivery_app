<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование - Доставка еды</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com 'unsafe-inline';
        style-src 'self' https://www.gstatic.com https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src 'self' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        object-src 'none';
    ">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils mr-2"></i>Доставка еды
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home mr-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">
                            <i class="fas fa-book-open mr-1"></i>Меню
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin.html">
                            <i class="fas fa-cog mr-1"></i>Управление
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">
                            <i class="fas fa-clipboard-list mr-1"></i>Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-user-cog mr-1"></i>Настройки
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 text-center">Администрирование</h2>
        <form id="add-food-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="food-name">Название</label>
                <input type="text" class="form-control" id="food-name" required>
            </div>
            <div class="form-group">
                <label for="food-price">Цена</label>
                <input type="number" class="form-control" id="food-price" required>
            </div>
            <div class="form-group">
                <label for="food-description">Описание</label>
                <textarea class="form-control" id="food-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="food-image">Фото</label>
                <input type="file" class="form-control-file" id="food-image" accept="image/*" capture="camera" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить еду</button>
        </form>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts-admin.js"></script>
</body>
</html>
